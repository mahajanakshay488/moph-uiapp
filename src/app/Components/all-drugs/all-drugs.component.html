<h2 class="text-center mt-2 mb-3" >Available Drugs</h2>
<div>
<table class="table table-bordered table-hover">
    <thead>
        <tr class="bg-dark text-light" >
            <th >Drug Name</th>
            <th >Manufactured By</th>
            <th>Manufacture Date</th>
            <th >Expiry Date</th>
            <th>Location - Quantity</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor='let drug of drugs'>
            <td>{{drug.drugName}}</td>
            <td>{{drug.manufacturer}}</td>
            <td>{{ drug.manufactureDate | date : 'dd-MM-yyyy'}}</td>
            <td>{{drug.expiryDate | date : 'dd-MM-yyyy'}}</td>
            
            <td>
                
             <p *ngFor='let loc of drug.druglocationQuantities'> {{loc.location}} - {{loc.quantity}} </p>
             
            </td>
        </tr>

    </tbody>
</table>

<div *ngIf="loading" class="d-flex mt-5 justify-content-center">
    <div class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

</div>
