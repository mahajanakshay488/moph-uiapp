<h2 class="text-center mb-3">Refill Status</h2>

<div>
    <table class="table table-bordered table-hover">
        <thead class="bg-dark text-light">
            <tr>
                <th>Subscription ID</th>
                <th>Refill ID</th>
                <th>Quantity</th>
                <th>Refill Date</th>
                <th>Payment Status</th>
               
            </tr>
        </thead>
        <tbody *ngFor='let status of refillstatus'>
            <tr>
                <td>{{status.subID}}</td>
                <td>{{status.refillID}}</td>
                <td>{{status.quantity}} </td>
                <td>{{status.refillDate  | date : 'dd-MM-yyyy'}} </td>
                <td>
                <button class="btn btn-success " disabled> Paid
                    
                </button>
                </td>
            </tr>

        </tbody>
        
    </table>
</div>

<p class="error">{{errorMsg}}</p>
<div *ngIf="loading" class="d-flex mt-5 justify-content-center">
    <div class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
    </div>
</div>
